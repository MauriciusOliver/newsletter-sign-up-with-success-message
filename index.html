<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <div class="container">
    <form class="conteudo" id="formulario">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <span class="verificado">Product discovery and building what matters</span>
      <span class="verificado">Measuring to ensure updates are a success</span>
      <span class="verificado">And much more!</span>
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="email@company.com" required>
      <button type="submit" id="botao">Subscribe to monthly newsletter</button>
    </form>
    <div class="imagem__pag"></div>
  </div>
  <script src="./../js/index.js"></script>
</body>
</html>
